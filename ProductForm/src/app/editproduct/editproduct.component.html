<div class="dialog-header">
    <h2>Edit Product</h2>
    <button mat-icon-button class="close-btn" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
</div>
  
<form [formGroup]="productForm" (ngSubmit)="updateProduct()" class="dialog-body">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price">
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="quantity">
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categories">
        <mat-option value="Electronics">Electronics</mat-option>
        <mat-option value="Food">Food</mat-option>
        <mat-option value="Home & Kitchen">Home & Kitchen</mat-option>
        <mat-option value="Beauty">Beauty</mat-option>
      </mat-select>
    </mat-form-field>
  
    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Update</button>
    </div>
</form>
