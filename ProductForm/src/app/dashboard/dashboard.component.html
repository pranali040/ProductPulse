<div class="dashboard-cards">
    <div class="card">
      <h3>Total Products</h3>
      <p>{{ totalProducts }}</p>
    </div>
    <div class="card">
      <h3>Total Clients</h3>
      <p>{{ totalClients }}</p>
    </div>
  </div>
  
  <div class="charts">
    <div class="chart-container">
      <h3>Products by Category</h3>
      <canvas id="categoryChart" width="400" height="400"></canvas>
    </div>
    <div class="chart-container">
      <h3>Client Registrations Over Time</h3>
      <canvas id="clientChart" width="400" height="400"></canvas>
    </div>
    <div class="chart-container">
      <h3>Average Price per Category</h3>
      <canvas id="avgPriceChart" width="400" height="400"></canvas>
    </div>
  </div>
