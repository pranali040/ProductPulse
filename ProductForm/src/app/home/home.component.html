<div class="main">
    <div class="header">
        <mat-toolbar>
            <span class="spacer">{{ headerTitle }}</span>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>
        </mat-toolbar>
    </div>

    <div class="sidenav" [ngClass]="{ 'sidenav-collapsed': isLeftSidebarCollapsed }">   
        <div class="logo-container">
          <button class="logo" (click)="toggleCollapse()">
            <mat-icon>menu</mat-icon>
          </button>
            
        </div>
        <ul class="sidenav-nav">
          <li class="sidenav-nav-item" *ngFor="let item of items">
            <a
              class="sidenav-nav-link"
              [routerLink]="[item.routeLink]"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="updateHeaderTitle(item.label)">
              <mat-icon class="sidenav-link-icon">{{item.icon}}</mat-icon>
              <span *ngIf="!isLeftSidebarCollapsed" class="sidenav-link-text">{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content">
          <router-outlet></router-outlet>
      </div>
</div>
